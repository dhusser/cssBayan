<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>dhusser's cssBayan</title>
</head>

<body class="body">
  <main class="main">
    <h1 class="main__title">cssBayan</h1>
    <div class="mems">
      
      <label class="mem">
        <input class="active" type="radio" name="active-mem" checked>
        <span class="mem__title">The new codejam begins</span>
        <span class="mem__description">
          <img src="./assets/jpg/mem_00.jpg" alt="" class="mem__image">
          <span class="mem__phrase">Interesting task on pure HTML and CSS</span>
        </span>
      </label>

      <label class="mem">
        <input class="active" type="radio" name="active-mem">
        <span class="mem__title">Ask a question in chat</span>
        <span class="mem__description">
          <img src="./assets/jpg/mem_01.jpg" alt="" class="mem__image">
          <span class="mem__phrase">How to do this using only HTML and CSS?</span>
        </span>
      </label>

      <label class="mem">
        <input class="active" type="radio" name="active-mem">
        <span class="mem__title">Experienced user gives advice</span>
        <span class="mem__description">
          <img src="./assets/jpg/mem_02.jpg" alt="" class="mem__image">
          <span class="mem__phrase">Use the library or framework better</span>
        </span>
      </label>

      <label class="mem">
        <input class="active" type="radio" name="active-mem">
        <span class="mem__title">I must protest</span>
        <span class="mem__description">
          <img src="./assets/jpg/mem_03.jpg" alt="" class="mem__image">
          <span class="mem__phrase">But in the assignment it is forbidden to use this</span>
        </span>
      </label>

      <label class="mem">
        <input class="active" type="radio" name="active-mem">
        <span class="mem__title">Another user advises</span>
        <span class="mem__description">
          <img src="./assets/jpg/mem_04.jpg" alt="" class="mem__image">
          <span class="mem__phrase">Then write everything on typescript better</span>
        </span>
      </label>
    </div>
  </main>

</body>

</html>
